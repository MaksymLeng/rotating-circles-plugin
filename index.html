<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/circle-plugin.css">
    <title>Rotating Circles Demo</title>
</head>
<body>

<!-- Container. If mode="circular", you can keep class="rotating-books".
     If mode="random", the plugin will add .random-mode from the inside. -->
<div id="circleContainer" class="rotating-books"></div>

<script type="module">
    import RotatingCircles from './js/circle-plugin.js';

    // Sample array of books
    const books = [
        { title: "Harry Potter", author: "J.K. Rowling", genre: "Fantasy", status: "read" },
        { title: "1984", author: "George Orwell", genre: "Dystopian", status: "reading" },
        { title: "Piknik", author: "Strugatsky Brothers", genre: "Sci-Fi", status: "plan" },
    ];

    // Initialize the plugin
    // mode: "circular" (default) or "random"
    const plugin = new RotatingCircles("circleContainer", books, {
        // mode: "random",             // enable "flying" mode
        randomSpeedRange: [0.5, 2], // speeds range from 0.5 to 2 px per frame
        radius: 150,                // used only for circular mode
        speed: 0.02                 // used only for circular mode
    });

    // Example of adding a book after startup
    setTimeout(() => {
        plugin.addBook({
            title: "Master i Margarita",
            author: "Bulgakov",
            genre: "Mystic",
            status: "plan"
        });
    }, 2000);
</script>
</body>
</html>
